<!DOCTYPE html>

<html lang="fr" dir="ltr">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <title>Screenflix - Connexion</title>

</head>

<body class="bg-cover bg-no-repeat bg-black bg-signIn h-100v">

    <div class="md:w-1/6 m-6 w-52">
        <a href="index.html">
            <img src="assets/img/screenflix.png" alt="logo screenflix">
        </a>
    </div>

    <div class="min-h-full">

        <div class="md:flex md:justify-center md:px-0 px-6 md:py-12 md:border-none border-b-2 border-anthracite">
            <div class="space-y-8 bg-black/80 md:px-12 md:pt-8 pb-10">

                <h1 class="mt-6 text-3xl font-bold text-white">S'identifier</h1>

                <div class="flex flex-col justify-center items-center mt-12">
                    <div class="relative h-12 w-full">
                        <input type="text" id="login"
                            class="block px-2.5 pb-2.5 pt-5 h-full w-full bg-anthracite text-white focus:outline-none peer focus:border-orange-500 focus:border-b-2 rounded"
                            placeholder=" " />
                        <label for="login"
                            class="absolute text-base text-gray-500 duration-300 transform -translate-y-4 scale-75 top-3 origin-[0] left-5 md:peer-focus:font-bold peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-50 peer-focus:-translate-y-4 ">
                            E-mail ou numéro de téléphone</label>
                    </div>
                </div>

                <div id="passwordContainer" class="justify-center flex-row flex items-center ">
                    <div class="relative h-12 w-4/6">
                        <input type="password" id="password"
                            class="block px-2.5 pb-2.5 pt-5 h-full w-full bg-anthracite text-white focus:outline-none peer focus:border-orange-500 focus:border-b-2 rounded-l"
                            placeholder=" " />
                        <label for="password"
                            class="h-full absolute text-gray-500 duration-300 transform -translate-y-4 scale-75 top-3 origin-[0] left-5 md:peer-focus:font-bold peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Mot
                            de passe</label>
                    </div>
                    <button id="displayPassword" class="bg-anthracite px-6 h-12 uppercase w-2/6 rounded-r">
                        <span id="optionView" class="hidden uppercase text-gray-500">Afficher</span>
                    </button>
                </div>

                <div>
                    <button type="submit"
                        class="w-full h-12 flex justify-center py-3 px-4 text-lg font-medium rounded-md text-white bg-red-600 focus:outline-none">
                        S'identifier
                    </button>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" class="h-4 w-4 border-gray-300">
                        <label for="remember" class="ml-2 block text-sm text-gray-300">Se souvenir de moi</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class=" text-gray-300 hover:underline">Besoin d'aide ? </a>
                    </div>
                </div>

                <div>
                    <p>
                        <span class="text-gray-400">Première visite sur Screenflix ?</span>
                        <a class="text-white hover:underline" href="index.html">Inscrivez-vous</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-black/70 text-gray-500 bottom-0 fixed w-full">
        <div class="mx-auto max-w-screen-lg my-4 p-10">

            <p class="font-bold mb-3">Des questions ?</p>

            <div class="grid md:grid-cols-4 grid-cols-2">
                <div class="my-1">
                    <a href="https://www.linkedin.com/in/maximiliengout/" target="_blank"
                        class="hover:underline">LinkedIn</a>
                </div>
                <div class="my-1">
                    <a href="mailto:maximiliengout@laposte.net" target="_blank" class="hover:underline">Mail</a>
                </div>
                <div class="my-1">
                    <a href="https://maximiliengout.github.io/" target="_blank" class="hover:underline">CV
                        Numérique</a>
                </div>
                <div class="my-1">
                    <a href="https://github.com/maximiliengout" target="_blank" class="hover:underline">Github</a>
                </div>
            </div>

            <div class="dropdown relative my-4">
                <button
                    class="dropdown-toggle py-3 px-4 border border-anthracite text-gray-500 font-medium text-md rounded shadow-md transition flex items-center whitespace-nowrap"
                    type="button" id="languages" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-globe"></i>&nbsp;Français&nbsp;
                    <i class="fas fa-sort-down"></i>
                </button>
                <ul id="languagesLinks"
                    class="dropdown-menu min-w-max absolute text-base z-50 float-left list-none shadow-lg hidden m-0 bg-clip-padding border-none text-center text-white bg-gray-900"
                    aria-labelledby="languages">
                    <li>
                        <a class="dropdown-item text-sm font-normal block w-full whitespace-nowrap bg-transparent  text-white hover:bg-blue-500 px-10"
                            href="#">Français</a>
                    </li>
                    <li>
                        <a class="dropdown-item text-sm font-normal block w-full whitespace-nowrap bg-transparent  text-white  hover:bg-blue-500 px-10"
                            href="en/login.html">English</a>
                    </li>
                </ul>
            </div>

        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dfdc9cd89e.js" crossorigin="anonymous"></script>
    <!-- Script de la page -->
    <script src="assets/js/connexion.js"></script>

</body>

</html>
